<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    
    <h1 id="title">Survey</h1>
    <p id="description">
       This is a survey for a Guitar Store 
    </p>
    <form id="survey-form">
      
        <div id="name-field">
              <label id="name-label">Name:</label> 
              <input id="name" type="text" palceholder="Enter your name" required>
        </div>
        
        <div id="email-field">
                <label id="email-label">Email:</label> 
                <input id="email" type="email" palceholder="Enter your email" required>
        </div>

        <div id="age-field">
                <label id="age-label">Age:</label> 
                <input id="age" type="number" palceholder= "Age"  min=1 max=120>
        </div>
        <div id="dropdown-type">
            <label id="dropdown-type-label"> What type of guitar do you play?</label>
            <select>
                <option >Select One</option>
                <option>Accoustic</option>
                <option>Electric</option>
                <option>Bass</option>
                <option>Ukelele</option>
               
            </select>
        </div>
        
        <div id="radio">
            <label>Which part of the music are you most comfortable with:</label><br>
                <label>Rythmn</label>
                <input name="part" type=radio value="rythmn">
                <label>Lead</label>
                <input name="part" type=radio value="lead">
                <label>Bass</label>
                <input name="part" type=radio value="bass">
      
        
        </div>

        <div id="dropdown-experience">
                <label id="dropdown-experience-label"> How many years of experience do you have playing guitar?</label>
                <select>
                    <option >Select One</option>
                    <option>0-1 yrs</option>
                    <option>1-3 yrs</option>
                    <option>3-5 yrs</option>
                    <option>5+ yrs</option>
                    
                     
                </select>
        </div>
        
        <div id="checkbox1">
            <label >What kind of musics do you listen to (select all that apply):</label><br>
            <label>Classical</label>
            <input name="music" type=checkbox value="classical">
            <label>Rock</label>
            <input name="music" type=checkbox value="rock">
            <label>R&B</label>
            <input name="music" type=checkbox value="rnb">
            <label>Alternatives</label>
            <input name="music" type=checkbox value="alternative">
            
      
        </div>
        <div id="checkbox2">
                <label >Are you familair with any other instruments (select all that apply):</label><br>
                <label>Drum</label>
                <input name="instrument" type=checkbox value="drum">
                <label>Violin</label>
                <input name="nstrument" type=checkbox value="violin">
                <label>Flute</label>
                <input name="nstrument" type=checkbox value="flute">
                <label>Paino</label>
                <input name="nstrument" type=checkbox value="paino">
                
          
            </div>

        <div id="button-div">
            <label>Do you want to share your experience with music:</label>
            <textarea id="textarea"></textarea>

            <label>Any final thoughts:</label>
            <textarea id="textarea"></textarea><br>

            <button id="button">Submit</button>
        </div>

    </form>

   
    

</body>
</html>
