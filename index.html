<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="wrapper">
    <h1 id="title">Survey Form</h1>
    <p id="description">
       This is a survey for a Guitar Store 
    </p>
    <form id="survey-form">
      
        <div id="name-field">
              <label id="name-label">Name:</label> 
              <input id="name" type="text" palceholder="Enter your name" required>
        </div>
        
        <div id="email-field">
                <label id="email-label">Email:</label> 
                <input id="email" type="email" palceholder="Enter your email" required>
        </div>

        <div id="age-field">
                <label id="age-label">Age:</label> 
                <input id="age" type="number" palceholder="Enter your Age"  min=1 max=120>
        </div>
        <div id="dropdown-type">
            <label id="dropdown-type-label"> Which type of guitar do you play?</label>
            <select>
                <option >Select One</option>
                <option>Accoustic</option>
                <option>Electirc</option>
                <option>Bass</option>
                <option>Ukelele</option>
               
            </select>
        </div>
        
        <div id="radio">
            <p>Which part of the music are you most comfortable width:</p>
            
                <input name="part" type=radio value="rythmn">Rythmn<br>
                <input name="part" type=radio value="lead">Lead<br>
                <input name="part" type=radio value="bass">Bass<br>
      
        
        </div>

        <div id="dropdown-experience">
                <label id="dropdown-experience-label"> How many years of experience do you have playing guitar?</label>
                <select>
                    <option >Select One</option>
                    <option>0-1 yrs</option>
                    <option>1-3 yrs</option>
                    <option>3-5 yrs</option>
                    <option>5+ yrs</option>
                    
                     
                </select>
        </div>
        
        <div id="checkbox">
            <p>What kind of musics do you listen to (Select all that apply)</p>
            <input name="music" type=checkbox value="classical">Classical<br>
            <input name="music" type=checkbox value="rock">Rock<br>
            <input name="music" type=checkbox value="rnb">R&B<br>
            <input name="music" type=checkbox value="alternative">Alternatives<br>
            
      
        </div>

        <div id="button-div">
            <p>Do you have any concers about guitar?</p>
            <textarea id="textarea"></textarea>
            <button id="button">Submit</button>
        </div>

    </form>
</div>
   
    

</body>
</html>
